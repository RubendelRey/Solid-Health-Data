  <line x1="15" y1="15" x2="25" y2="25" stroke="#fbbf24" stroke-width="1" opacity="0.6"/>
  <line x1="65" y1="15" x2="55" y2="25" stroke="#fbbf24" stroke-width="1" opacity="0.6"/>
  <line x1="15" y1="65" x2="25" y2="55" stroke="#fbbf24" stroke-width="1" opacity="0.6"/>
  <line x1="65" y1="65" x2="55" y2="55" stroke="#fbbf24" stroke-width="1" opacity="0.6"/>
</svg>
